<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<link rel="icon" href="images/ico/favicon.png" type="image/png">
	<title>Resolução de Listas</title>
</head>

<body>

<div class="page-content">
	<form id="formListaDesafio" action="rs/crud/uploads/file" method="post">
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<div class="page-header">
					<h1 id="listaNome"></h1>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<div class="main-content">
					
					<div class="row">
						<div id="messages_div"></div>
					</div>
			
					<div class="page-header">
						<h3 id="pergunta"></h3>
					</div>
					
					<div class="input-group">
						<div class="row">
							<h4 class="header smaller lighter blue">Responda na caixa de texto ou clique na figura abaixo para fazer o upload da imagem que representa sua resposta.</h4>
							<input id='inputRespostaUploadImage' type="file" name="files[]" style="display: none">
<!-- 							<div class="col-lg-3 col-md-3 col-sm-12"> -->
								<div class="profile-avatar">
									<img id="inputRespostaImage" style="max-width:1000px; max-height:1000px; width: auto; height: auto;" class="" src="{{'images/questao_desafio.jpg'}}" >
								</div>
<!-- 							</div> -->
<!-- 							<div id="groupInputPergunta" class="form-group"> -->
<!-- 								<label class="control-label" for="inputResposta"></label> -->
								<textarea rows="4" maxlength="4000" id="inputResposta" placeholder="Resposta"  class="form-control"></textarea> 
<!-- 							</div> -->
						</div>
				    
				    <br>
				    
				</div>
				
				<div class="clearfix form-actions">
					<a href="javascript:void(0)" id="responder"  class="save btn btn-primary">
						<i class="ace-icon save fa fa-check bigger-110"></i>
						Responder
					</a>
					<a id="voltar" class="go-back-link btn btn-light">
						<i class="ace-icon fa fa-undo bigger-110"></i>
						Voltar
					</a>
				</div>
			
			</div>
		</div>
	
	</form>
</div>


</body>
