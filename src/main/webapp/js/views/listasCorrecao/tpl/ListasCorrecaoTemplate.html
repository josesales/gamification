<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<link rel="icon" href="images/ico/favicon.png" type="image/png">
	<title>Listas</title>
</head>

<body>

<div class="page-content">
	<div class="page-header">
	Professor
		<h1 id="nomeAluno"></h1>
	</div>
	
	<div class="main-content">
		<div class="row">
			<div id="messages_div"></div>
		</div>
		<form role="form" id="formPerfilAluno">
			
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					
					<div class="form-group col-sm-6">
					
						<h3 class="header smaller lighter blue" id="top3Disciplina"></h3>
						
						<div class="col-lg-12 col-md-8 col-sm-12">
							<div id="divPosicao1" class="col-lg-3 col-md-3 col-sm-12">
								<img height="80" id="inputImage" style="cursor: pointer;" class="" src="{{'images/ouro.jpg'}}"> 
								<h5 id="posicao1"></h5>
							</div>
							<div id="divPosicao2" class="col-lg-3 col-md-3 col-sm-12">
								<img height="80" id="inputImage" style="cursor: pointer;" class="" src="{{'images/prata.jpg'}}">
								<h5 id="posicao2"></h5>
							</div>
							<div id="divPosicao3" class="col-lg-3 col-md-3 col-sm-12">
								<img height="80" id="inputImage" style="cursor: pointer;" class="" src="{{'images/bronze.jpg'}}">
								<h5 id="posicao3"></h5>
							</div>
						</div>
						
					</div>
				
					<div class="form-group col-sm-6 divTableDisciplinaCadastrada" id="disciplinasDiv" >
						
						<h3 class="header smaller lighter blue">Ranking</h3>
						
						<div class="form-group">
							<div id="sample-table-2_wrapper" class="dataTables_wrapper form-inline no-footer form-group">
								<div id="messages_div_ranking"></div>
								<div id="grid_ranking" class="table-responsive"></div>
								<div class="">
									<div id="counter_ranking" class=" pull-left"></div>
									<div id="paginator_ranking" class="pull-right"></div>
								</div>
							</div>
						</div>
						
					</div>
					
				</div>
				
			</div>
			
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<div class="form-group col-sm-6">
						<h3 class="header smaller lighter blue">Listas de Exerc√≠cios</h3>
						<div id="sample-table-2_wrapper" class="dataTables_wrapper form-inline no-footer">
							<div id="messages_div_lista"></div>
							<div id="grid_lista" class="table-responsive"></div>
							<div class="">
								<div id="counter_lista" class=" pull-left"></div>
								<div id="paginator_lista" class="pull-right"></div>
							</div>
						</div>
					</div>
				</div>
					
					<div class="form-group col-sm-12">
					
						<div id="groupQuestoes" class="form-group col-sm-12" hidden="true">
							<h3 class="header smaller lighter blue" id="labelQuestao"></h3>
							<div id="sample-table-2_wrapper" class="dataTables_wrapper form-inline no-footer">
								<div id="messages_div_questao"></div>
								<div id="grid_questao" class="table-responsive"></div>
								<div class="">
									<div id="paginator_questao" class="pull-right"></div>
								</div>
							</div>
						</div>
						
						<div id="groupDesafios" class="form-group col-sm-12" hidden="true">
							<h3 class="header smaller lighter blue" id="labelDesafio"></h3>
							<div id="sample-table-2_wrapper" class="dataTables_wrapper form-inline no-footer">
								<div id="messages_div_desafio"></div>
								<div id="grid_desafio" class="table-responsive"></div>
								<div class="">
									<div id="paginator_desafio" class="pull-right"></div>
								</div>
							</div>
						</div>
						
					</div>
					
			</div>
			
			<div class="clearfix form-actions">
				<a id="voltar" class="go-back-link btn btn-light">
					<i class="ace-icon fa fa-undo bigger-110"></i>
					Voltar
				</a>
			</div>
			
		</form>
	</div>
</div>


</body>
